<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMPLE NFT</title>
    <link rel="stylesheet" href="styles.css">


</head>

<body>

    <h1> SIMPLE NFT - FRONTEND FOR THE CREATOR OF NFT</h1>
    <div id="container">
        <h2>PROFILE OF THE NFT</h2>
        <form id="profileForm">
            <label for="Nftname">NFT</label>
            <input type="text" id="Nftname" name="name" autocomplete="off" required> <br><br>
            <label for="Nftsymbol">NFT symbol</label>
            <input type="text" id="Nftsymbol" name="symbol" autocomplete="off" required> <br><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <div id="container">
        <h2>WITHDRAW THE AMOUNT</h2>
        <button id="withdraw">Withdraw</button>

    </div>
    <script src="App.js" type="module"></script>
</body>

</html>
